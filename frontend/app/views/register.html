<form  ng-submit="submit()"name="register" class="form-signin">
	<h1 class="form-signin-heading text-muted">Sign In</h1>
	<input type="email" ng-model="email" class="form-control" placeholder="Email address" required="" autofocus="">
	<input name="password" ng-model="password"  type="password" class="form-control" placeholder="Password" required>
	<input name="password_confirm" ng-model="password_confirm" type="password" class="form-control" placeholder="Confirm Password" validate-equals='password'>
	<p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid"> Please match passwords </p>
	<button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
		Submit
	</button>
</form>
